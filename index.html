<style type="text/tailwindcss">
    @layer base {
        /* For Webkit-based browsers (Chrome, Safari) */
        .scrollbar-thin::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            @apply bg-brand-bg; /* Or your desired track color */
            border-radius: 10px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            @apply bg-brand-border; /* Or your desired thumb color */
            border-radius: 10px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            @apply bg-brand-border-accent; /* Or your desired thumb hover color */
        }

        /* For Firefox */
        .scrollbar-thin {
            scrollbar-width: thin;
            scrollbar-color: theme('colors.brand.border') theme('colors.brand.bg'); /* thumb and track */
        }
    }
    /* Add global keyframes directly here or ensure Tailwind JIT picks them up if defined in config */
    @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes scale-up {
        from { opacity: 0.8; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }
    @keyframes slideInRightWidget {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
    }
     .animate-gradient-x-homepage {
        background-size: 200% 200%;
        animation: gradient-x 5s ease infinite;

    @keyframes gradient-x {
        0%, 100% { background-position: 0% 50%; }
